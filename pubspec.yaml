name: global_repository
description: A new Flutter package project.
version: 0.0.1
# homepage:
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  synchronized: ^3.0.0
  flutter_markdown: ^0.6.10+2
  get: ^4.1.3
  # launcher url
  url_launcher: ^6.0.18
  responsive_framework: ^1.0.0
  signale:
    git: https://github.com/nightmare-space/signale
  # 提供路径访问
  permission_handler: 6.0.0
  window_manager: ^0.3.0
  xterm:
    git:
      url: https://github.com/TerminalStudio/xterm.dart
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/icon/
dependency_overrides:
  signale:
    path: ../signale